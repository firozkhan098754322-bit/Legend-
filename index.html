    <style>
      :root {
        --background-color-start: #020617;
        --background-color-mid: #0B0F19;
        --background-color-end: #111827;
        --text-primary: #F8FAFC;
        --text-secondary: #94A3B8;
        --text-muted: #64748B;
        --accent-primary: #3B82F6;
        --accent-secondary: #2563EB;
        --accent-hover: #1D4ED8;
        --card-background: rgba(255, 255, 255, 0.04);
        --border-color: rgba(255, 255, 255, 0.08);
      }
      html.light {
        --background-color-start: #eef2f9;
        --background-color-mid: #f8fafc;
        --background-color-end: #f0f2f5;
        --text-primary: #020617;
        --text-secondary: #334155;
        --text-muted: #64748B;
        --card-background: rgba(255, 255, 255, 0.6);
        --border-color: rgba(0, 0, 0, 0.08);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background-color-mid);
        background-image: linear-gradient(135deg, var(--background-color-start), var(--background-color-mid), var(--background-color-end));
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .heading-font {
        font-family: 'Satoshi', sans-serif;
      }
      .glass-card {
        background: var(--card-background);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--border-color);
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }
       .noise-texture::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEWFhYWDg4N3d3dtbW17e3t1dXVpaWl9fX18fHyAgICEhISBgYELCwsPDw8IBgQDBgQGBgYIDgUCAgMODg0NDg0KDAwLDBYNDg4AAAAAAAAAAAAbN21PAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAKRJREFUOI2l1M0RgCAMQNNdoO//t42V8SJKz78pCnlvEg4NJeJNfNnT5v39wNQ8K6vxyT3n8y9o6c7r00ie6g6tT8B6nefO93KMB+1u3S7kYfwt4PDKNns3gHl2b+DTynCLkPab1v4eYOt3GLQdJdKPSljvwhgS2KAF2AOBbLWsG/QGj4g1cJAiYfXgGg3s0uAfM9x3pweRoq4b2O9VO0LwGz2MEtQd7r/wP23/v//w/AP5X0A0r6AaS9APb3AP1fAP0fAP0/AP1XAP1eAP1zAP1vAP1nAP1jAP1lAP1mAP1jAP1rAP1pAP1tAP1vAP1xAP1zAP13AP18AP1+AP2BAAAAQEFEQVRIx2NkYGAQYGBgYGRjYmRiYgQWFRZ5GBgYGBkZ2RhZ2MAABgYGBkZ2RhYGBgYGBgYGRmZGRgYGBgYAAAAAAAB2BgYAoAIAABQDAAAlzgAAAABJRU5ErkJggg==');
        opacity: 0.03;
        mix-blend-mode: overlay;
        pointer-events: none;
        z-index: 100;
       }
      .scroll-animation {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s cubic-bezier(0.4,0,0.2,1), transform 0.8s cubic-bezier(0.4,0,0.2,1);
      }
      .scroll-animation.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .gradient-border {
        position: relative;
        background: transparent;
        border-radius: 1rem;
        overflow: hidden;
      }
      .gradient-border::before {
        content: '';
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        z-index: -1;
        margin: -2px;
        border-radius: inherit;
        background: linear-gradient(145deg, var(--accent-secondary), var(--accent-primary), #ff00c6, var(--accent-secondary));
        background-size: 400% 400%;
        animation: gradient-spin 8s linear infinite;
        transition: opacity 0.4s ease-in-out;
        opacity: 0;
      }
      .gradient-border:hover::before {
        opacity: 1;
      }
      @keyframes gradient-spin {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-grid {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -2;
          background-image: 
              linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
              linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
          background-size: 40px 40px;
          animation: grid-move 20s linear infinite;
          opacity: 1;
          transition: opacity 0.3s ease;
      }
      html.light .animated-grid {
        opacity: 0.5;
        background-image: 
              linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
              linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
      }
      @keyframes grid-move {
          0% { background-position: 0 0; }
          100% { background-position: 80px 80px; }
      }
      .magnetic-button {
          transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      section {
        border-top: 1px solid rgba(255, 255, 255, 0.05);
      }
      html.light section {
        border-top: 1px solid rgba(0, 0, 0, 0.08);
      }
