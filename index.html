    <style>
      :root {
        --bg-dark: #020617;
        --bg-card: rgba(15, 23, 42, 0.6);
        --text-primary: #F8FAFC;
        --text-secondary: #94A3B8;
        --accent-blue: #3B82F6;
        --accent-purple: #8B5CF6;
        --accent-gold: #F59E0B;
        --border-light: rgba(255, 255, 255, 0.08);
      }
      
      html.light {
        --bg-dark: #F8FAFC;
        --bg-card: rgba(255, 255, 255, 0.8);
        --text-primary: #0F172A;
        --text-secondary: #475569;
        --border-light: rgba(0, 0, 0, 0.08);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-primary);
        overflow-x: hidden;
      }

      .heading-font {
        font-family: 'Satoshi', sans-serif;
      }

      /* Premium 3D Glass Card */
      .glass-card {
        background: var(--bg-card);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid var(--border-light);
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.1), 
          0 2px 4px -1px rgba(0, 0, 0, 0.06),
          inset 0 0 20px rgba(255, 255, 255, 0.02);
      }

      /* Animated Premium Background Mesh */
      .premium-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -10;
        background: 
          radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.08), transparent 25%), 
          radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.08), transparent 25%);
        pointer-events: none;
      }
      
      .noise-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEWFhYWDg4N3d3dtbW17e3t1dXVpaWl9fX18fHyAgICEhISBgYELCwsPDw8IBgQDBgQGBgYIDgUCAgMODg0NDg0KDAwLDBYNDg4AAAAAAAAAAAAbN21PAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAKRJREFUOI2l1M0RgCAMQNNdoO//t42V8SJKz78pCnlvEg4NJeJNfNnT5v39wNQ8K6vxyT3n8y9o6c7r00ie6g6tT8B6nefO93KMB+1u3S7kYfwt4PDKNns3gHl2b+DTynCLkPab1v4eYOt3GLQdJdKPSljvwhgS2KAF2AOBbLWsG/QGj4g1cJAiYfXgGg3s0uAfM9x3pweRoq4b2O9VO0LwGz2MEtQd7r/wP23/v//w/AP5X0A0r6AaS9APb3AP1fAP0fAP0/AP1XAP1eAP1zAP1vAP1nAP1jAP1lAP1mAP1jAP1rAP1pAP1tAP1vAP1xAP1zAP13AP18AP1+AP2BAAAAQEFEQVRIx2NkYGAQYGBgYGRjYmRiYgQWFRZ5GBgYGBkZ2RhZ2MAABgYGBkZ2RhYGBgYGBgYGRmZGRgYGBgYAAAAAAAB2BgYAoAIAABQDAAAlzgAAAABJRU5ErkJggg==');
        opacity: 0.03;
        z-index: -5;
        pointer-events: none;
      }

      /* Scroll Reveal */
      .scroll-animation {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
        transition: opacity 1s cubic-bezier(0.16, 1, 0.3, 1), transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform, opacity;
      }
      .scroll-animation.visible {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      /* Gold Shine Effect for Premium Elements */
      .gold-shine {
        background: linear-gradient(to right, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        background-size: 200% auto;
        animation: shine 4s linear infinite;
      }
      
      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }

      /* 3D Utilities */
      .perspective-1000 { perspective: 1000px; }
      .perspective-1200 { perspective: 1200px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js').then((registration) => {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }, (err) => {
        console.log('ServiceWorker registration failed: ', err);
      });
    });
  }
</script>
